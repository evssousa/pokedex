<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImage">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> - 
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input type="search" class="inputSearch" placeholder="Nº ou Nome do Pokémon" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt Anterior</button>
            <button class="button btn-next">Próximo &gt</button>
        </div>

        <img src="./assets/images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
